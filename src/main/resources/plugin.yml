name: RuneCraft
version: '1.0-SNAPSHOT'
main: hoffmantv.runeCraft.RuneCraft
api-version: '1.21'
authors: [ HoffmanTV ]
description: Brining all the best of RuneScape to Minecraft
commands:
  testlevelup:
    description: Gives the player a list of available commands.
    usage: /testlevelup
  setfishingspot:
    description: Set a fishing spot at your current location.
    usage: /setfishingspot
    permission: rc.fishingspotset
  clearinv:
    description: Clears your inventory.
    usage: /clearinv
    permission: rc.clearinventory
  skills:
    description: Displays your skill information.
    usage: /skills
  setmobspawn:
    description: Spawns a mob at a specific location.
    usage: /setmobspawn
